      deploy:
        needs: build-and-push
        runs-on: ubuntu-latest

        steps:
          - name: Deploy via SSH
            uses: appleboy/ssh-action@v1.2.0
            with:
              host: ${{ secrets.SERVER_HOST }}
              username: ${{ secrets.SERVER_USER }}
              password: ${{ secrets.SERVER_PASSWORD }}
              port: ${{ secrets.SERVER_PORT }}
              script: |
                set -e
                echo "Pulling new Docker images..."
                docker pull ${{ secrets.DOCKER_IMAGE_FRONT }}:latest
                docker pull ${{ secrets.DOCKER_IMAGE_BACK }}:latest

                echo "Stopping old containers..."
                docker stop ouroboros-front-container || true
                docker rm ouroboros-front-container || true
                docker stop ouroboros-back-container || true
                docker rm ouroboros-back-container || true
                docker stop nginx-proxy || true
                docker rm nginx-proxy || true

                echo "Creating Docker network if not exists..."
                docker network create nginx_network 2>/dev/null || true

                # Запуск контейнеров...
                docker run -d --name ouroboros-back-container --network nginx_network \
                  -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
                  -e SECRET_KEY=${{ secrets.SECRET_KEY }} \
                  -e ALGORITHM=HS256 \
                  -e ACCESS_TOKEN_EXPIRE_MINUTES=43200 \
                  --restart unless-stopped \
                  ${{ secrets.DOCKER_IMAGE_BACK }}:latest

                docker run -d --name ouroboros-front-container --network nginx_network \
                  -e API_URL=/api \
                  --restart unless-stopped \
                  ${{ secrets.DOCKER_IMAGE_FRONT }}:latest

                echo "Creating Nginx config..."
                mkdir -p ~/nginx_conf
                mkdir -p ~/nginx_ssl
                cp /etc/nginx/ssl/mancinella.ru/certificate.* ~/nginx_ssl/ 2>/dev/null || true
                chmod 600 ~/nginx_ssl/* 2>/dev/null || true

                # Ниже block cat — EOL должен начинаться без пробелов!
                cat > ~/nginx_conf/nginx.conf << 'EOL'
user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name mancinella.ru www.mancinella.ru;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name mancinella.ru www.mancinella.ru;

        ssl_certificate /etc/nginx/ssl/certificate.crt;
        ssl_certificate_key /etc/nginx/ssl/certificate.key;
        ssl_trusted_certificate /etc/nginx/ssl/certificate_ca.crt;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
        ssl_ecdh_curve secp384r1;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;

        location /api/ {
            proxy_pass http://ouroboros-back-container:8000/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location / {
            proxy_pass http://ouroboros-front-container:80/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
EOL
