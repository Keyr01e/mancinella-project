            echo "::error::‚ùå DOCKER_IMAGE_FRONT is EMPTY."
            exit 1
          else
            echo "‚úî DOCKER_IMAGE_FRONT = ${{ secrets.DOCKER_IMAGE_FRONT }}"
          fi

          if [ -z "${{ secrets.DOCKER_IMAGE_BACK }}" ]; then
            echo "::error::‚ùå DOCKER_IMAGE_BACK is EMPTY."
            exit 1
          else
            echo "‚úî DOCKER_IMAGE_BACK = ${{ secrets.DOCKER_IMAGE_BACK }}"
          fi

          echo "=== Secrets check passed ==="

      - name: Setup Docker Buildx
