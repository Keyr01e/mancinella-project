name: CI/CD - Build & Deploy (Front + Back)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ---------- FRONT ----------
      - name: Build & Push FRONT image
        uses: docker/build-push-action@v4
        with:
          context: ./front
          file: ./front/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_IMAGE_FRONT }}:latest

      # ---------- BACK ----------
      - name: Build & Push BACK image
        uses: docker/build-push-action@v4
        with:
          context: ./back
          file: ./back/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_IMAGE_BACK }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e
            echo "Pulling new Docker images..."
            docker pull ${{ secrets.DOCKER_IMAGE_FRONT }}:latest
            docker pull ${{ secrets.DOCKER_IMAGE_BACK }}:latest
            
            echo "Stopping old containers..."
            docker stop ouroboros-front-container || true
            docker rm ouroboros-front-container || true
            docker stop ouroboros-back-container || true
            docker rm ouroboros-back-container || true
            
            echo "Creating Docker network if not exists..."
            docker network create nginx_network 2>/dev/null || true
            
            echo "Starting BACKEND..."
            docker run -d \
              --name ouroboros-back-container \
              --network nginx_network \
              -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
              -e SECRET_KEY=${{ secrets.SECRET_KEY }} \
              -e ALGORITHM=HS256 \
              -e ACCESS_TOKEN_EXPIRE_MINUTES=43200 \
              --restart unless-stopped \
              ${{ secrets.DOCKER_IMAGE_BACK }}:latest
            
            echo "Starting FRONTEND..."
            docker run -d \
              --name ouroboros-front-container \
              --network nginx_network \
              -e API_URL=/api \
              --restart unless-stopped \
              ${{ secrets.DOCKER_IMAGE_FRONT }}:latest
            
            echo "Updating Nginx configuration..."
            cat > nginx.conf << 'EOL'
            user http;
            worker_processes auto;
            error_log /var/log/nginx/error.log;
            pid /run/nginx.pid;

            events {
                worker_connections 1024;
            }

            http {
                include mime.types;
                default_type application/octet-stream;
                sendfile on;
                keepalive_timeout 65;

                # Настройки прокси
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;

                server {
                    listen 80;
                    server_name mancinella.ru www.mancinella.ru;
                    return 301 https://$host$request_uri;
                }

                server {
                    listen 443 ssl http2;
                    server_name mancinella.ru www.mancinella.ru;

                    # SSL сертификаты
                    ssl_certificate /etc/nginx/ssl/mancinella.ru/certificate.crt;
                    ssl_certificate_key /etc/nginx/ssl/mancinella.ru/certificate.key;

                    # Настройки SSL
                    ssl_protocols TLSv1.2 TLSv1.3;
                    ssl_prefer_server_ciphers on;
                    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384";
                    ssl_session_timeout 1d;
                    ssl_session_cache shared:SSL:50m;
                    ssl_stapling on;
                    ssl_stapling_verify on;

                    # API
                    location /api/ {
                        proxy_pass http://ouroboros-back-container:8000/;
                        proxy_http_version 1.1;
                        proxy_set_header Upgrade $http_upgrade;
                        proxy_set_header Connection "upgrade";
                    }

                    # Фронтенд
                    location / {
                        proxy_pass http://ouroboros-front-container:80/;
                    }

                    # Запрет доступа к скрытым файлам
                    location ~ /\. {
                        deny all;
                        access_log off;
                        log_not_found off;
                    }
                }
            }
            EOL

            echo "Copying Nginx configuration and restarting Nginx..."
            mkdir -p ~/nginx_temp
            cp nginx.conf ~/nginx_temp/
            sudo -S mkdir -p /etc/nginx/ssl/mancinella.ru/ <<< "${{ secrets.SERVER_PASSWORD }}"
            sudo -S cp ~/nginx_temp/nginx.conf /etc/nginx/ <<< "${{ secrets.SERVER_PASSWORD }}"
            sudo -S chown -R root:root /etc/nginx <<< "${{ secrets.SERVER_PASSWORD }}"
            sudo -S nginx -t <<< "${{ secrets.SERVER_PASSWORD }}"
            sudo -S systemctl restart nginx <<< "${{ secrets.SERVER_PASSWORD }}"
            rm -rf ~/nginx_temp
            
            echo "Checking container status..."
            docker ps
            echo "Backend logs:"
            docker logs ouroboros-back-container || true
            echo "Frontend logs:"
            docker logs ouroboros-front-container || true
            echo "Nginx logs:"
            sudo -S journalctl -u nginx --no-pager -n 10 <<< "${{ secrets.SERVER_PASSWORD }}" || true
            echo "Deployment complete!"
            echo "Frontend: https://www.mancinella.ru"
            echo "API: https://www.mancinella.ru/api"
