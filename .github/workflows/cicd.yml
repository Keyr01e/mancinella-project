name: CI/CD - Debug Secrets & Deploy

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print Git info
        run: |
          echo "Branch: $GITHUB_REF"
          git --no-pager branch -a || true

      - name: Print environment keys related to docker (masked)
        run: |
          echo "---- ENV (filter docker/server) ----"
          printenv | egrep -i 'DOCKER|SERVER' || true

      - name: Check secrets existence (safe)
        run: |
          if [ -z "${{ secrets.DOCKER_USER }}" ]; then echo "::error::DOCKER_USER is EMPTY"; else echo "::warning::DOCKER_USER is SET"; fi
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then echo "::error::DOCKER_PASSWORD is EMPTY"; else echo "::warning::DOCKER_PASSWORD is SET"; fi
          if [ -z "${{ secrets.DOCKER_IMAGE_FRONT }}" ]; then echo "::error::DOCKER_IMAGE_FRONT is EMPTY"; else echo "::warning::DOCKER_IMAGE_FRONT is SET"; fi
          if [ -z "${{ secrets.DOCKER_IMAGE_BACK }}" ]; then echo "::error::DOCKER_IMAGE_BACK is EMPTY"; else echo "::warning::DOCKER_IMAGE_BACK is SET"; fi
          if [ -z "${{ secrets.SERVER_HOST }}" ]; then echo "::error::SERVER_HOST is EMPTY"; else echo "::warning::SERVER_HOST is SET"; fi
          if [ -z "${{ secrets.SERVER_SSH_KEY }}" ]; then echo "::error::SERVER_SSH_KEY is EMPTY"; else echo "::warning::SERVER_SSH_KEY is SET"; fi
