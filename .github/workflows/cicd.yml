name: CI/CD - Build & Deploy (Front + Back)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ---------- FRONT ----------
      - name: Build & Push FRONT image
        uses: docker/build-push-action@v4
        with:
          context: ./front
          file: ./front/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_IMAGE_FRONT }}:latest

      # ---------- BACK ----------
      - name: Build & Push BACK image
        uses: docker/build-push-action@v4
        with:
          context: ./back
          file: ./back/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_IMAGE_BACK }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -e
            echo "Pulling new Docker images..."
            docker pull ${{ secrets.DOCKER_IMAGE_FRONT }}:latest
            docker pull ${{ secrets.DOCKER_IMAGE_BACK }}:latest
            
            echo "Stopping old containers..."
            docker stop ouroboros-front-container || true
            docker rm ouroboros-front-container || true
            docker stop ouroboros-back-container || true
            docker rm ouroboros-back-container || true

            echo "Creating Caddy network if not exists..."
            docker network create caddy 2>/dev/null || true

            echo "Starting BACKEND..."
            docker run -d \
              --name ouroboros-back-container \
              --network caddy \
              -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
              -e SECRET_KEY=${{ secrets.SECRET_KEY }} \
              -e ALGORITHM=HS256 \
              -e ACCESS_TOKEN_EXPIRE_MINUTES=43200 \
              --restart unless-stopped \
              ${{ secrets.DOCKER_IMAGE_BACK }}:latest

            echo "Starting FRONTEND..."
            docker run -d \
              --name ouroboros-front-container \
              --network caddy \
              -e API_URL=https://www.mancinella.ru/api \
              --restart unless-stopped \
              ${{ secrets.DOCKER_IMAGE_FRONT }}:latest

            echo "Updating Caddy configuration..."
            cat > Caddyfile << 'EOL'
            {
                admin "unix//run/caddy/admin.socket"
            }

            # Редирект на www
            mancinella.ru {
                redir https://www.mancinella.ru{uri} 308
            }

            # Основной домен
            www.mancinella.ru {
                # Прокси для API
                handle_path /api/* {
                    reverse_proxy ouroboros-back-container:8000
                }
                
                # Фронтенд
                handle {
                    reverse_proxy ouroboros-front-container:80
                }
                
                # SSL сертификат
                tls /etc/caddy/ssl/mancinella.ru/fullchain.pem /etc/caddy/ssl/mancinella.ru/privkey.pem
            }
            EOL

            echo "Copying Caddyfile and restarting Caddy..."
            mkdir -p ~/caddy_temp
            cp Caddyfile ~/caddy_temp/
            sudo -S cp ~/caddy_temp/Caddyfile /etc/caddy/ <<< "${{ secrets.SERVER_PASSWORD }}"
            sudo -S chown -R caddy:caddy /etc/caddy <<< "${{ secrets.SERVER_PASSWORD }}"
            sudo -S systemctl restart caddy <<< "${{ secrets.SERVER_PASSWORD }}"
            rm -rf ~/caddy_temp

            echo "Checking container status..."
            docker ps
            echo "Backend logs:"
            docker logs ouroboros-back-container || true
            echo "Frontend logs:"
            docker logs ouroboros-front-container || true
            echo "Caddy logs:"
            sudo -S journalctl -u caddy --no-pager -n 10 <<< "${{ secrets.SERVER_PASSWORD }}" || true
            echo "Deployment complete!"
            echo "Frontend: https://www.mancinella.ru"
            echo "API: https://www.mancinella.ru/api"
