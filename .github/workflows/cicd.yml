name: CI/CD - Build & Deploy (Front + Back)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout репозитория
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Логируем секреты (только для проверки)
      - name: Check Docker secrets
        run: |
          if [ -z "${{ secrets.DOCKER_USER }}" ]; then
            echo "DOCKER_USER is empty!"
            exit 1
          else
            echo "DOCKER_USER is set: ${{ secrets.DOCKER_USER }}"
          fi
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "DOCKER_PASSWORD is empty!"
            exit 1
          else
            echo "DOCKER_PASSWORD is set."
          fi

      # 3. Setup Docker Buildx
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Login в Docker
      - name: Login to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY || 'docker.io' }}
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. Build & Push FRONT image
      - name: Build & Push FRONT Image
        uses: docker/build-push-action@v4
        with:
          context: ./front
          file: ./front/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_IMAGE_FRONT }}:latest

      # 6. Build & Push BACK image
      - name: Build & Push BACK Image
        uses: docker/build-push-action@v4
        with:
          context: ./back
          file: ./back/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_IMAGE_BACK }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      # 7. Deploy на сервер через SSH
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          timeout: 30m
          script: |
            set -e
            echo "Logging into Docker registry on server..."
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login ${{ secrets.DOCKER_REGISTRY || 'docker.io' }} -u "${{ secrets.DOCKER_USER }}" --password-stdin

            echo "Pulling latest images..."
            docker pull ${{ secrets.DOCKER_IMAGE_BACK }}:latest
            docker pull ${{ secrets.DOCKER_IMAGE_FRONT }}:latest

            echo "Stopping old containers..."
            docker stop ouroboros-back-container || true
            docker rm ouroboros-back-container || true
            docker stop ouroboros-front-container || true
            docker rm ouroboros-front-container || true

            echo "Starting BACK container..."
            docker run -d --name ouroboros-back-container -p 8000:8000 --restart unless-stopped ${{ secrets.DOCKER_IMAGE_BACK }}:latest

            echo "Starting FRONT container..."
            docker run -d --name ouroboros-front-container -p 80:80 --restart unless-stopped ${{ secrets.DOCKER_IMAGE_FRONT }}:latest

            echo "Deployment completed successfully!"

